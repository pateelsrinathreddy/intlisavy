<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Table</title>
</head>
<body>

  <h1>Sample HTML Table</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>30</td>
      <td>San Francisco</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>28</td>
      <td>Los Angeles</td>
    </tr>
  </table>

</body>
</html>
